{% extends 'chrome_plugin/plugin_list.html' %}
{% block content %}
    <div class="container">
        <div class="jumbotron jumbotron-fluid plugin-detail-container">
            <div id="carouselExampleIndicators" class="carousel slide " data-interval="2500" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ plugin.cover_image }}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ plugin.cover_image }}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ plugin.cover_image }}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div style="width: 100%;text-align: right;padding-right: 30px">
                <a href="{{ plugin.crx_url }}">
                    <button type="button" class="btn btn-success">下载</button>
                </a>
            </div>
            <div style="white-space: pre-line;font-size: 16px;line-height: 24px;">
                <div style="">{{ plugin.name }}</div>
                <div style="font-weight: bolder;">{{ plugin.short_desc }}</div>
                <div style="font-weight: 300;">{{ plugin.description }}</div>
            </div>
        </div>
    </div>
{% endblock %}
