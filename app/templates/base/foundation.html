    <script>
        //baidu analytics
        var _hmt = _hmt || [];

            var hm = document.createElement("script");

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <!-- vue -->

    <!-- element ui -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/element-ui@2.12.0/lib/index.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1784687_wsqy42iakze.css" />
    <script src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.10.4/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonpickle@1.1.2/build/jsonpickle.min.js"></script>

    <script type="text/javascript">
        function unicodeToString(content) {
            var div = document.createElement('div');
            div.innerHTML = content;
            let s = div.innerText || div.textContent;
            return s;
        }

        let uncodeStr = unicodeToString('{{ context }}');
        {#window.context = jsonpickle.decode(uncodeStr)#}

        axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded'
        axios.defaults.headers.get['Content-Type'] = 'application/json'
        const axiosInstance = axios.create({
            paramsSerializer: function (params) {
                let tmp = Object.keys(params).map(function (key) {
                    return encodeURIComponent(key) + "=" + encodeURIComponent(params[key]);
                }).join("&")
                return tmp
            }
        })

        Vue.prototype.$http = axiosInstance
        axiosInstance.interceptors.request.use(function (config) {
            config.headers.common['X-CSRFToken'] = "{{ csrf_token() }}"
            return config
        })
        {#axiosInstance.interceptors.response.use(function (response) {
            return response;
        }, function (error) {
            console.log(error)
            return Promise.reject(error);
        })#}
    </script>
    {% block headr_js %}{% endblock %}
</head>
<body>
<style>


    h1, h2, h3, h4, h5, h6, span, p {
        margin: 0px;
    }


    a {
        text-decoration: none;
    }
</style>
{% block body %}

{% endblock %}
</body>

</html>
