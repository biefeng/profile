    {% include component ignore missing %}
    <script>

        new Vue({
            el: "#app",
            data() {
                return {
                    menuIndex: '3'
                }
            },
            mounted() {
                this.menuIndex = window.localStorage.getItem("menuIndex")
            },
            methods: {
                handleSelect(key, keyPath) {
                    window.localStorage.setItem("menuIndex", key)
                }
            }
        })

        function openMenu(e) {
            let menu = document.querySelector(".menu-container.collapse");
            let classList = menu.classList;
            let open = "in"
            classList.toggle(open)
        }
    </script>
    <style>


        #app {
            min-height: calc(100vh);
        }

        #app .el-header {
            padding: 0px;
        }

        #app .el-main {
            padding: 3px 0;
        }

        #app .el-scrollbar__wrap {
            overflow-x: hidden;
        }

        #app .main-content_wrapper{
            height: 100vh;
            overflow-y: scroll;
        }

        #app .main-content_container {
            margin: auto;
            position: relative;
            text-align: center;
            height: 100%;
        }

        .menu {
            width: 100%;
            background-color: #f8f8f8;
            color: #777;
        }

        .menu a {
            color: #777;
        }


        .menu-container {
            padding-left: 0px;
            list-style: none;
            position: relative;
            margin: 0px;

        }

        .menu-header {
            line-height: 100%;
            height: 100%;
            font-size: 2rem;
            display: inline;
            cursor: pointer;
        }

        .menu-brand {
            height: 50px;
            line-height: 20px;
            padding: 15px 15px;
            float: left;
        }

        .collapse {
        {#display: none;#} overflow: hidden;
            max-height: 0px;
            transition: max-height .35s linear;
        }

        .collapse.in {
            max-height: 100px;
        }

        .menu-header:after {
            content: '';
            clear: both;
            display: block;
        }


        .menu-item {
            padding: 0 20px;
            cursor: pointer;
            margin: 0;
            height: 50px;
            font-size: 1.3rem;
            line-height: 50px;
        }


        .menu-item:hover {
            background-color: burlywood;
        }

        .menu-toggle {
            position: relative;
            float: right;
        {#padding: 9px 10px;#} margin-top: 8px;
            margin-right: 15px;
            outline: none;
            margin-bottom: 8px;
            background-color: transparent;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .menu-toggle:active {
            border: none;
        }


        @media screen and (min-width: 768px) {
            .menu-container.collapse {
                display: block;
                max-height: 300px;
            }


            .menu-toggle {
                display: none;
            }

            .menu-header {
                font-size: 1rem;
                float: left;
            }

            .menu-item {
                padding: 0 5px;
                float: left;
                font-size: 1rem;
            }

        }
    </style>
{% endblock %}
