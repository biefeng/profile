{% extends 'base/foundation.html' %}

{% block body %}
    <div id="app">
        <template>
            <el-container style="height: 100%;">
                <el-header>
                    <el-menu
                            :default-active="menuIndex"
                            class="el-menu-demo"
                            mode="horizontal"
                            @select="handleSelect"
                            background-color="#545c64"
                            text-color="#fff"
                            active-text-color="#ffd04b">
                        <el-menu-item index="1">Flask</el-menu-item>
                        <el-menu-item index="2">
                            <a style="height: 100%;" href="/new">
                                <span>博客</span>
                            </a>
                        </el-menu-item>

                        <el-menu-item index="3">
                            <a style="height: 100%;" href="/chrome-plugin/list">
                                <span>Chrome插件</span>
                            </a>
                        </el-menu-item>

                    </el-menu>
                </el-header>
                <el-container>
                    <el-main>
                        <div class="main-content_container">
                            <main-content></main-content>
                        </div>
                    </el-main>
                </el-container>
            </el-container>
        </template>
    </div>
    {% include component ignore missing %}
    <script>

        new Vue({
            el: "#app",
            data() {
                return {
                    menuIndex: '3'
                }
            },
            mounted() {
                this.menuIndex = window.localStorage.getItem("menuIndex")
            },
            methods: {
                handleSelect(key, keyPath) {
                    window.localStorage.setItem("menuIndex", key)
                }
            }
        })
    </script>
    <style>
        body {
            margin: 0px;
            font-size: 16px;
        }

        a {
            text-decoration: none;
            display: inline-block;
        }

        h1,h2,h3,h4,h5,h6,span,p{
            margin: 0px;
        }

        #app {
            height: calc(100vh);
        }

        #app .el-header {
            padding: 0px;
        }

        #app .el-main {
            padding: 3px 0;
        }

        #app .el-scrollbar__wrap {
            overflow-x: hidden;
        }

        #app .main-content_container {
            margin: auto;
            position: relative;
            width: 985px;
            min-height: 100%;
        }
    </style>
{% endblock %}
