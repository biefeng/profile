<script>
    axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded'
    axios.defaults.headers.get['Content-Type'] = 'application/json'
    const axiosInstance = axios.create({
        paramsSerializer: function (params) {
            let tmp = Object.keys(params).map(function (key) {
                return encodeURIComponent(key) + "=" + encodeURIComponent(params[key]);
            }).join("&")
            return tmp
        }
    })
    Vue.prototype.$http = axiosInstance
    axiosInstance.interceptors.request.use(function (config) {
        config.headers.common['X-CSRFToken'] = "{{ csrf_token() }}"
        return config
    })

    new Vue({
        el: "#app",
        data() {
            return {
                activeIndex2: "1",
                activeIndex1: "1"
            }
        },
        watch: {
            activeIndex1(val, oldVal) {
                window.localStorage.setItem("activeIndex1", val)
            },
            activeIndex2(val, oldVal) {
                window.localStorage.setItem("activeIndex2", val)
            }
        },
        mounted() {
            this.activeIndex2 = window.localStorage.getItem("activeIndex2")
            this.$refs.leftMenu.open(this.activeIndex2)
        },
        methods: {
            handleOpen(key, keyPath) {
                window.localStorage.setItem("activeIndex2", key)
            },
            handleClose(key, keyPath) {
                window.localStorage.removeItem("activeIndex1")
            },
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>
