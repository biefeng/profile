<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='element/index@2.13.2.css') }}">
    <!-- import Vue before Element -->
    <script type="text/javascript" src="{{ url_for("static",filename='vue/vue.js') }}"></script>
    <script type="text/javascript" src="{{ url_for("static",filename='axios/axios.js') }}"></script>
    <script src="{{ url_for("static",filename='element/index@2.13.2.js') }}"></script>
</head>
<body>

<!-- import JavaScript -->


<div id="app">
    <template>
        <el-container style="height: 100%;">
            <el-header>
                <el-menu
                        :default-active="activeIndex2"
                        class="el-menu-demo"
                        mode="horizontal"
                        @select="handleSelect"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-menu-item index="1">Flask</el-menu-item>
                    <el-menu-item index="2">处理中心</el-menu-item>

                </el-menu>
            </el-header>
            <el-container>
                <el-scrollbar style="height: 100%;border-right: 2.5px solid #f0f0f0;">
                    <el-aside width="200px">
                        <el-menu
                                default-active="2"
                                class="el-menu-vertical-demo"
                                @open="handleOpen"
                                @close="handleClose"

                                text-color="black"
                                active-text-color="#ffd04b">
                            <el-submenu index="1">
                                <template slot="title">
                                    <i class="el-icon-location"></i>
                                    <span>博客</span>
                                </template>
                                <el-menu-item-group>
                                    <a href="{{ url_for('admin.home') }}">
                                        <el-menu-item index="1-1">发表博文</el-menu-item>
                                    </a>
                                    <el-menu-item index="1-2">管理博文</el-menu-item>
                                    <el-menu-item index="1-3">博文分类</el-menu-item>
                                    <el-menu-item index="1-4">博文抓取</el-menu-item>
                                </el-menu-item-group>
                                {#<el-menu-item-group>
                                <el-menu-item index="1-4">博文抓取</el-menu-item>
                            </el-menu-item-group>#}
                                {#<el-submenu index="1-5">
                                <template slot="title">选项4</template>
                                <el-menu-item index="1-5-1">选项1</el-menu-item>
                            </el-submenu>#}
                            </el-submenu>
                            <el-submenu index="2">
                                <template slot="title">
                                    <i class="el-icon-menu"></i>
                                    <span>评论</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="2-1">博文评论</el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>
                            <el-submenu index="3">
                                <template slot="title">
                                    <i class="el-icon-menu"></i>
                                    <span>Chrome插件</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="3-1">插件管理</el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>
                            <el-submenu index="4">
                                <template slot="title">
                                    <i class="el-icon-setting"></i>
                                    <span>其它管理</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="4-1">用户管理</el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>

                        </el-menu>
                    </el-aside>
                </el-scrollbar>
                <el-main>
                    {% block main %}

                    {% endblock %}
                </el-main>
            </el-container>
        </el-container>
    </template>
</div>
</body>
<script>
    const data = {
        activeIndex2: "1",
        activeIndex1: "1"
    }
    Object.assign(data, {% block data %}{% endblock %})

    const axiosInstance = axios.create()
    Vue.prototype.$http = axiosInstance
    axiosInstance.interceptors.request.use(function (config) {
        console.log(config)
        config.headers.common['X-CSRFToken'] = "{{ csrf_token() }}"
        return config
    })


    new Vue({
        el: '#app',
        data: function () {
            return data
        },
        components: {
            {% block components %}{% endblock %}
        },
        filters: {
            {% block filters %}{% endblock %}
        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            {% block methods %}

            {% endblock %}
        },
        computed: {
            {% block computed %}

            {% endblock %}
        },
        beforeCreate() {
            {% block beforeCreate %}
            {% endblock %}
        },
        created() {
            {% block created %}

            {% endblock %}
        },
        beforeMount() {
            {% block beforeMount %}{% endblock %}
        },
        mounted() {
            {% block mounted %}

            {% endblock %}
        },
        beforeUpdate() {
            {% block beforeUpdate %}{% endblock %}
        },
        updated() {
            {% block updated %}{% endblock %}
        },
        activated() {
            {% block activated %}{% endblock %}
        },
        deactivated() {
            {% block deactivated %}{% endblock %}
        },
        beforeDestroy() {
            {% block beforeDestroy %}{% endblock %}
        },
        destroyed() {
            {% block destroyed %}{% endblock %}
        },
        errorCaptured() {
            {% block errorCaptured %}{% endblock %}
        }


    })
</script>
<style scoped="scoped">
    body {
        margin: 0px;
        font-size: 16px;
    }

    #app {
        height: calc(100vh);
    }

    #app /deep/ .el-header {
        padding: 0px;
    }

    #app /deep/ .el-scrollbar__wrap {
        overflow-x: hidden;

</style>
